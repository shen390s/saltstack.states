    #keepalive_timeout  0;
    keepalive_timeout  65;

# enable gzip compression
	gzip on;
	gzip_min_length  1100;
	gzip_buffers  4 32k;
	gzip_types    text/plain application/x-javascript text/xml text/css text/javascript application/x-httpd-php image/jpeg image/gif image/png;
	gzip_vary on;
# end gzip configuration

